<!DOCTYPE html>
<head>
	<title>Insert Contact Form</title>
	<link rel="stylesheet" type="text/css" href="../modal.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../../../wp-includes/js/tinymce/tiny_mce_popup.js"></script>
	<script type="text/javascript">
		var icf_shortcode = {
	e: '',
	init: function(e) {
		icf_shortcode.e = e;
		tinyMCEPopup.resizeToInnerSize();
		var selected = icf_shortcode.e.selection.getContent();
        if( (temp = selected.match(/(title)=["](.*?)["]+/i)) != null ) jQuery('#contactformTitle').val(temp[2]);
        if( (temp = selected.match(/(col)=["'](.*?)["']+/i)) != null ) jQuery('#contactformCol').val(temp[2]);
        if( (temp = selected.match(/(content)=["](.*?)["]+/i)) != null ) jQuery('#contactformContent').val(temp[2]);
	},
	insert: function createShortcode(e) {

		var title = $('#contactformTitle').val();
		var col = $('#contactformCol').val();
		var content = $('#contactformContent').val();
	
		var output = '[contact-form title="'+title+'" col="'+col+'" content="'+content+'"]';

		tinyMCEPopup.execCommand('mceReplaceContent', false, output);
		
		tinyMCEPopup.close();
		
	}
}
tinyMCEPopup.onInit.add(icf_shortcode.init, icf_shortcode);
	</script>
</head>
<body>
<form id="contactform-shortcode">

        <div class="tabs">
            <ul>
                <li id="contactformTab" class="current"><span><a>Contact Form</a></span></li>
            </ul>
        </div>

<div class="panel_wrapper">
	<div class="panel current">

	<fieldset>
		<legend>Title:</legend>
		<label for="contactformTitle"></label>
		<input type="text" id="contactformTitle" style="width: 230px" />
	</fieldset>
	
	<fieldset>
		<legend>Column:</legend>
		<p style="float: left; margin-right: 20px;">
		<label for="contactformCol"></label>
		<select id="contactformCol" style="width: 130px">
			<option value="one-fourth">one-fourth</option>
			<option value="one-third">one-third</option>
			<option value="one-half">one-half</option>
			<option value="two-thirds">two-thirds</option>
			<option value="three-fourths">three-fourths</option>
			<option value="full-width">full-width</option>			
		</select>
		</p>
	</fieldset>

	<fieldset>
		<legend>Custom Text:</legend>
		<label for="contactformContent"></label>
		<textarea type="text" id="contactformContent" value="all" style="width: 230px" ></textarea>
	</fieldset>
	

	</div>
</div>
	
	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="cancel" name="cancel" value="Close" onclick="tinyMCEPopup.close(); return false;" />
		</div>

		<div style="float: right">
			<input type="submit" id="insert" name="insert" value="Insert" onclick="icf_shortcode.insert(icf_shortcode.e); return false;" />
		</div>
	</div>
	
	
</form>
</body>
</html>
