<!DOCTYPE html>
<head>
	<title>Insert an Alert Box</title>
	<link rel="stylesheet" type="text/css" href="../modal.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../../../wp-includes/js/tinymce/tiny_mce_popup.js"></script>
	<script type="text/javascript">
		var icf_shortcode = {
	e: '',
	init: function(e) {
		icf_shortcode.e = e;
		tinyMCEPopup.resizeToInnerSize();
		var selected = icf_shortcode.e.selection.getContent();
		$('#alertboxText').val(selected);	
	},
	insert: function createShortcode(e) {

		var type = $('#alertboxType').val();
		var title = $('#alertboxTitle').val();
		var text = $('#alertboxText').val();
		var col = $('#alertboxCol').val();
	
		var output = '<div class="alert-box '+type+' '+col+'"><h3>'+title+'</h3><p>'+text+'</p></div>';

		tinyMCEPopup.execCommand('mceReplaceContent', false, output);
		
		tinyMCEPopup.close();
		
	}
}
tinyMCEPopup.onInit.add(icf_shortcode.init, icf_shortcode);
	</script>
</head>
<body>
<form id="alertbox-shortcode">

        <div class="tabs">
            <ul>
                <li id="alertboxTab" class="current"><span><a>Alert Box</a></span></li>
            </ul>
        </div>

<div class="panel_wrapper">
	<div class="panel current">

	<fieldset>
		<legend>Alert Box Type:</legend>
		<label for="alertboxType"></label>
		<select id="alertboxType" style="width: 230px">
			<option value="info">Info</option>
			<option value="warning">Warning</option>
			<option value="success">Success</option>
			<option value="error">Error</option>
		</select>
	</fieldset>
	
	<fieldset>
		<legend>Alert Box Title:</legend>
		<label for="alertboxTitle"></label>
		<input type="text" id="alertboxTitle" style="width: 230px">
	</fieldset>

	<fieldset>
		<legend>Alert Box Text:</legend>
		<label for="alertboxText"></label>
		<textarea id="alertboxText" style="width: 230px"></textarea>
	</fieldset>

	<fieldset>
		<legend>Column:</legend>
		<p style="float: left; margin-right: 20px;">
		<label for="alertboxCol"></label>
		<select id="alertboxCol" style="width: 130px">
			<option value="one-fourth">one-fourth</option>
			<option value="one-third">one-third</option>
			<option value="one-half">one-half</option>
			<option value="two-thirds">two-thirds</option>
			<option value="three-fourths">three-fourths</option>
			<option value="full-width">full-width</option>			
		</select>
		</p>
	</fieldset>

	</div>
</div>
	
	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="cancel" name="cancel" value="Close" onclick="tinyMCEPopup.close(); return false;" />
		</div>

		<div style="float: right">
			<input type="submit" id="insert" name="insert" value="Insert" onclick="icf_shortcode.insert(icf_shortcode.e); return false;" />
		</div>
	</div>
	
	
</form>
</body>
</html>
